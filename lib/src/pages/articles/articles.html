<div class="search">
    <input type="text" fluidInput [placeholder]="'search' | ngtranslate" (keyup)="onSearch()" [(ngModel)]="searchInput">
    <fluid-icon icon="search" (click)="onSearch()"></fluid-icon>
    <div class="tags">
        <fluid-tag *ngFor="let tag of allTags" [value]="tags[tag] != null" (click)="toggleTag(tag)">{{tag}}</fluid-tag>
    </div>
</div>

<div class="container">
    <fluid-spinner *ngIf="loading">
    </fluid-spinner>
    <doc-grid *ngIf="!loading && articles.isNotEmpty" [documents]="articles"></doc-grid>
    <p class="error" *ngIf="!loading && articles.isEmpty">
        No articles have been found!
    </p>
</div>

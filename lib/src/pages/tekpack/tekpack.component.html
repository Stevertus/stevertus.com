<div class="container">
  <img src="assets/tekpack/logo.png" class="logo" alt="tekpack">
  <div class="floatingCard">
    <fluid-card>
      <h2>
        tekPack is a concept and demonstration of ideas and the power of datapacks together with Stevertus's programming
        language <a routerLink="/mcscript">mcScript</a>.<br>
        It introduces multiple technical parts and blocks to enrich the vanilla gameplay.
      </h2>
      <button fluidBtn highlight style="width: 50%;height: 60px;line-height: 30px"
        (click)="openLink('https://dmanager.stevertus.com/pack/open/stevertus:tekpack')">
        Get it via
        <img style="height:25px;margin-left:5px" src="assets/dManager-icon.ico" alt="dmanager">
      </button>
      <button fluidBtn secondary (click)="openLink('https://github.com/Stevertus/tekPack')">
        Opensource on <img style="height:25px" src="assets/gitHub_icon.svg" alt="">
      </button>
    </fluid-card>
  </div>

  <div class="video" *ngIf="video != null">
    <iframe [src]="'https://www.youtube.com/embed/' + video + '?rel=0&amp;controls=0&amp;showinfo=0' | safeURL"
      frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>
  <div class="grid" *ngIf="items != null && items.isNotEmpty">

    <div class="item" *ngFor="let item of items">
      <h5>{{item.name}}</h5>
      <img [src]="item.texture" alt="" class="icon">
      <div class="crafting-grid" [class.crafting-blue]="!item.isNotBlue">
        <div class="crafting-item" *ngFor="let craft of item.ingredients">
          <img *ngIf="craft != null" [src]="craft">
        </div>
      </div>
      <div class="description" [innerHtml]="item.desc"></div>
    </div>
  </div>
  <fluid-card *ngIf="changes != null && changes.isNotEmpty">
    <h2 id="changelog">Changelog</h2>
    <div *ngFor="let version of getKeys(changes)">
      <h4>{{version}}</h4>
      <ul>
        <li *ngFor="let change of changes[version]">{{change}}</li>
      </ul>
    </div>
  </fluid-card>
</div>

<div id="center">
    <div class="container">
        <div id="rightControl" (click)="controlPages(true)">
            <fluid-icon *ngIf="(currentIndex + 1) == recipes.length" icon="plus" [size]="32"></fluid-icon>
            <fluid-icon *ngIf="(currentIndex + 1) != recipes.length" icon="arrowRight" [size]="32"></fluid-icon>
        </div>
        <div id="leftControl" (click)="controlPages(false)" *ngIf="currentIndex > 0">
            <fluid-icon icon="arrowLeft" [size]="32"></fluid-icon>
        </div>
        <p>Recipe {{currentIndex + 1}} of {{recipes.length}}</p>
        <div class="grid">
            <div class="slot" *ngFor="let slot of slots">
                <div class="content" [class.selected]="selectedSlot == slot" (click)="onSelect(slot)">
                    <div class="centered" *ngIf="current.ingredients[slot] != null">
                        <img [src]="getItemImage(current.ingredients[slot])" [alt]="current.ingredients[slot].getId()">
                        <!-- <div *ngIf="slot.nbt && slot.id">has nbt</div> -->
                    </div>
                </div>
            </div>
        </div>
        <fluid-icon icon="mediaFastForward" id="convertIcon"></fluid-icon>
        <!-- <div class="result" (click)="onSelect(10)" *ngIf="slots.output.nbt && slots.output.id"
            [ngClass]="{selected: selectedSlot == 10}">
            {{slots.output.id}} | Has nbt
        </div> -->
        <div class="result" (click)="onSelect(10)" [class.selected]="selectedSlot == 10">
            <div class="centered" *ngIf="current.result != null">
                <!-- <div *ngIf="slot.nbt && slot.id">has nbt</div> -->
                <img [src]="getItemImage(current.result)" [alt]="current.result.getId()">
            </div>
        </div>

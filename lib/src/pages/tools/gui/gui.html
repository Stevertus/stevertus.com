<div id="center">
    <div class="container" [style.max-width]="getWidth()">
        <div class="grid" [style.--columns]="columns">
            <div class="slot" *ngFor="let slot of slotCount">
                <div class="content">
                    hi
                </div>
            </div>
        </div>
    </div>

    <fluid-card id="card">
        <h3>Page
            <!-- {{currentIndex + 1}} of {{recipes.length}} -->
        </h3>





        <h3>Project</h3>

        <input fluidInput placeholder="Project namespace"><br>

        <fluid-dropdown [(selected)]="selectedContainer" [values]="containers">

        </fluid-dropdown>



        <button class="full" fluidBtn (click)="download()">Download Datapack</button>

    </fluid-card>
</div>

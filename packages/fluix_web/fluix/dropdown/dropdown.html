<div class="container" [class.opened]="open">
    <div class="dp_c" (click)="toggle()" [class.selected]='selected != null' [class.disabled]="disabled">
        <span>{{displayedText}}</span>
        <fluid-icon *ngIf="!open" icon="arrowDown"></fluid-icon>
        <fluid-icon *ngIf="open" icon="arrowTop"></fluid-icon>
    </div>

    <div class="menu" *ngIf="open">
        <div class="dp_item" *ngFor="let item of values; let i = index" [class.active]='selected == i'
            (click)="select(i)">
            {{item}}
        </div>
    </div>

</div>

<div class="modal">
    <div class="modal-header" *ngIf="title != null">
        {{title}}
        <fluid-icon icon="close" (click)="close()"></fluid-icon>
    </div>
    <div class="modal-body">
        <ng-content></ng-content>
    </div>
</div>


<div class="modal-background" (click)="close()"></div>

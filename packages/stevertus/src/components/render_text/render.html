<ng-container *ngFor="let t of text">
    <img *ngIf="getImgText(t) != null" [src]="getImgText(t).url" [alt]="t.text">
    <ng-container *ngIf="isRawText(t)">
        <ng-container *ngIf="t.type == 'text'">{{t.text}}</ng-container>
        <b *ngIf="t.type == 'strong'">{{t.text}}</b>
        <i *ngIf="t.type == 'em'">{{t.text}}</i>
        <a *ngIf="getLinkText(t) != null" [href]="getLinkText(t).link">{{t.text}}</a>
        <a *ngIf="getIntLinkText(t) != null" [routerLink]="'/article/' + getIntLinkText(t).uid">{{t.text}}</a>
    </ng-container>

    <ng-container *ngIf="!isRawText(t)">
        <h1 *ngIf="t.type == 'heading1'">
            <render-text [text]="t.spans"></render-text>
        </h1>
        <h2 *ngIf="t.type == 'heading2'">
            <render-text [text]="t.spans"></render-text>
        </h2>
        <h3 *ngIf="t.type == 'heading3'">
            <render-text [text]="t.spans"></render-text>
        </h3>
        <h4 *ngIf="t.type == 'heading4'">
            <render-text [text]="t.spans"></render-text>
        </h4>
        <h5 *ngIf="t.type == 'heading5'">
            <render-text [text]="t.spans"></render-text>
        </h5>
        <h6 *ngIf="t.type == 'heading6'">
            <render-text [text]="t.spans"></render-text>
        </h6>
        <p *ngIf="t.type == 'paragraph'">
            <render-text [text]="t.spans"></render-text>
        </p>

        <code *ngIf="t.type == 'preformatted'"><pre ><render-text [text]="t.spans"></render-text></pre></code>

        <ul *ngIf="t.type == 'list' && getListText(t) != null">
            <render-text [text]="getListText(t).items"></render-text>
        </ul>
        <ol *ngIf="t.type == 'o-list' && getListText(t) != null">
            <render-text [text]="getListText(t).items"></render-text>
        </ol>

        <li *ngIf="t.type == 'list-item' || t.type == 'o-list-item'">
            <render-text [text]="t.spans"></render-text>
        </li>
    </ng-container>



</ng-container>
